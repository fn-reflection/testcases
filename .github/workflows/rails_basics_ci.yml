name: rails_basic_ci
on:
  push:
    paths-ignore:
      - '.github/**/*'
  workflow_dispatch:

concurrency:
  group: ${{ github.workflow }}-${{ github.ref }}
  cancel-in-progress: true

env:
  RAILS_ENV: test

defaults:
  run:
    shell: bash

jobs:
  test:
    runs-on: ubuntu-latest
    container: ghcr.io/fn-reflection/testcases:latest
    timeout-minutes: 20
    services:
      mysql:
        image: mysql:8.4.6
        ports:
          - 3306:3306
        env:
          MYSQL_ROOT_PASSWORD: root
          MYSQL_DATABASE: test
          MYSQL_USER: user
          MYSQL_PASSWORD: pass
        options: >-
          --health-cmd="mysqladmin ping --silent"
          --health-interval=10s
          --health-timeout=5s
          --health-retries=5
    permissions:
      contents: read
      actions: read
    strategy:
      fail-fast: false
      matrix:
        group_index: [0,1]
    steps:
      - uses: actions/checkout@v4
      - uses: ruby/setup-ruby@v1
        with:
          bundler-cache: true
          working-directory: rails/basics
      - run: |
          mysql -h mysql -u root -proot -e "CREATE DATABASE IF NOT EXISTS test2;"
          mysql -h mysql -u root -proot -e "CREATE DATABASE IF NOT EXISTS test3;"
          mysql -h mysql -u root -proot -e "CREATE DATABASE IF NOT EXISTS test4;"
      # nproc個のデータベースをセットアップする
      - run: bundle exec rails "parallel:setup[`nproc`]"
        working-directory: rails/basics
      - uses: dawidd6/action-download-artifact@v6
        with:
          name: test-result-*
          name_is_regexp: true
          path: ${{ runner.temp }}/default-branch-test-results
          branch: ${{ github.event.repository.default_branch }}
          workflow_conclusion: success
          if_no_artifact_found: warn
      - uses: r7kamura/split-tests-by-timings@v0
        id: split_tests
        with:
          reports: ${{ runner.temp }}/default-branch-test-results/**/test_results
          glob: spec/**/*_spec.rb
          index: ${{ matrix.group_index }}
          total: ${{ strategy.job-total }}
          working-directory: rails/basics
      - run: echo "$(seq -s, $((${{ matrix.group_index }} * $(nproc))) $((${{ matrix.group_index }} * $(nproc) + $(nproc) - 1)) | sed 's/,$//')"
      # インスタンス数×nproc個にテストグループを分割し、そのうち2グループ実行する
      - run: bundle exec parallel_rspec -n `nproc` ${{ steps.split_tests.outputs.paths }}
        working-directory: rails/basics
      - uses: actions/upload-artifact@v4
        if: ${{ success() || failure() }}
        with:
          name: test-result-${{ matrix.group_index }}
          path: |
            rails/basics/test_results/
            rails/basics/coverage/.resultset*.json
          include-hidden-files: true
          if-no-files-found: ignore
