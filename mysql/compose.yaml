services:
  testcases_mysql:
    container_name: testcases_mysql
    build:
      dockerfile: ./docker/mysql/Dockerfile
      args:
        - MYSQL_VERSION=8.0.40
    volumes:
      - type: bind
        source: bind/data
        target: /var/lib/mysql
      - type: bind
        source: bind/log
        target: /var/log/mysql
      - type: bind
        source: bind/conf.d
        target: /etc/mysql/conf.d
    user: "${UID}:${GID}"
    environment:
      MYSQL_ROOT_PASSWORD: root
    ports:
      - "127.0.0.1:53306:3306"
    networks:
      - testcases_mysql_default

networks:
  testcases_mysql_default:
    driver: bridge
